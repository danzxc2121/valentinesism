<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For My Babycakes üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* ---------- MONTHSARY GATE ---------- */
.gate {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
}

.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 330px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 10px;
  border: 1px solid #ccc;
  text-align: center;
  margin: 15px 0;
}

button {
  padding: 10px 25px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  background-color: #e63946;
  color: white;
  cursor: pointer;
}

/* ---------- VALENTINE ---------- */
.valentine {
  display: none;
  height: 100vh;
  width: 100%;
  position: relative;
  color: white;
}

.slideshow {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  animation: slide 25s infinite;
}

@keyframes slide {
  0%   { background-image: url("images/img1.jpg"); }
  20%  { background-image: url("images/img2.jpg"); }
  40%  { background-image: url("images/img3.jpg"); }
  60%  { background-image: url("images/img4.jpg"); }
  80%  { background-image: url("images/img5.jpg"); }
  100% { background-image: url("images/img1.jpg"); }
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.letters {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  margin-top: 20px;
  max-width: 420px;
}

.letter-btn {
  padding: 10px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #adb5bd;
  color: black;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}

.letter-btn:hover {
  transform: scale(1.1);
}

/* RED Y E S */
.letter-btn.yes-letter {
  background: #e63946;
  color: white;
  box-shadow: 0 0 10px rgba(255,0,0,0.6);
}

.progress {
  margin-top: 20px;
  font-size: 26px;
  letter-spacing: 10px;
}

.success {
  display: none;
  margin-top: 30px;
  font-size: 30px;
  animation: pop 1s ease forwards;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* ---------- HEART BALLOONS ---------- */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* ---------- FIREWORKS ---------- */
.firework {
  position: absolute;
  width: 8px;
  height: 8px;
  background: red;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(6); opacity: 0; }
}
</style>
</head>

<body>

<!-- MONTHSARY -->
<div class="gate" id="gate">
  <div class="card">
    <h2>Hey Baby üíï</h2>
    <p>Enter our monthsary date üíñ</p>
    <input type="password" id="dateInput" />
    <button onclick="checkDate()">Enter üíò</button>
  </div>
</div>

<!-- VALENTINE -->
<div class="valentine" id="valentine">
  <div class="slideshow"></div>
  <div class="overlay">
    <h2>Do you want to be my Valentine‚Äôs date? üíò</h2>

    <div class="letters" id="letters"></div>

    <div class="progress" id="progress">_ _ _</div>

    <div class="success" id="successMsg">
      YES üòçüíñ  
      Happy Valentine‚Äôs, my babycakes üíã
    </div>
  </div>
</div>

<script>
/* ---------- MONTHSARY CHECK ---------- */
function checkDate() {
  const SECRET_DATE = "101524";
  const input = document.getElementById("dateInput").value.trim();

  if (input !== SECRET_DATE) {
    alert("You're not my babycakes üò§üíî");
    return;
  }

  document.getElementById("gate").style.display = "none";
  document.getElementById("valentine").style.display = "block";
}

/* ---------- YES GAME ---------- */
const lettersDiv = document.getElementById("letters");
const progressDiv = document.getElementById("progress");
const successMsg = document.getElementById("successMsg");

const target = ["Y","E","S"];
let index = 0;

function updateProgress() {
  progressDiv.textContent = target.map((l,i)=> i<index?l:"_").join(" ");
}

updateProgress();

for (let i=65;i<=90;i++){
  const letter = String.fromCharCode(i);
  const btn = document.createElement("button");
  btn.textContent = letter;
  btn.className = "letter-btn";

  if (target.includes(letter)) {
    btn.classList.add("yes-letter");
  }

  btn.onclick = () => {
    if (letter === target[index]) {
      index++;
      updateProgress();
      if (index === target.length) {
        success();
      }
    } else {
      index = 0;
      updateProgress();
    }
  };

  lettersDiv.appendChild(btn);
}

/* ---------- SUCCESS EFFECTS ---------- */
function success() {
  successMsg.style.display = "block";
  heartBalloons();
  fireworks();
}

function heartBalloons() {
  for (let i=0;i<30;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (4+Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
}

function fireworks() {
  for (let i=0;i<15;i++){
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random()*100+"vw";
    fw.style.top = Math.random()*100+"vh";
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),1000);
  }
}
</script>

</body>
</html>
